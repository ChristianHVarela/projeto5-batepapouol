<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UOL</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="tela-mensagens escondido">
      <div class="cabecalho">
        <img class="logo" src="./assets/logo 1.svg" alt="" />
        <img class="vector" src="./assets/Vector.svg" alt="" />
      </div>
      <div class="messages"></div>
      <div class="rodape">
        <input type="text" placeholder="Escreva aqui ..." />
        <ion-icon
          onclick="enviarMensagem()"
          name="paper-plane-outline"
        ></ion-icon>
      </div>
    </div>
    <div class="tela-login">
      <div class="cabecalho-login">
        <img src="./assets/logo 1.svg" alt="" />
      </div>
      <div class="container-login">
        <div class="pre-login">
          <input type="text" placeholder="Digite seu nome" />
          <button accesskey="">Entrar</button>
        </div>
        <div class="loadingscreen escondido"></div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
